<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch shop | eCommers</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">  
    <!-- Main Style File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <div class="logo">
                <a href="#home"><img src="images/logo/xlogo2_footer.png.pagespeed.ic.WC60eOreUW.webp" alt="logo"></a>
            </div>
            <div class="row">
            <ul class="list">
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li>
                    <input type="checkbox" id="latest">
                    <label for="latest">Latest</label>
                    <ul class="drop-down-menu">
                        <li><a href="#product-list">Product List</a></li>
                        <li><a href="#product-details">Product Details</a></li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="blog">
                    <label for="blog">Blog</label>
                    <ul class="drop-down-menu">
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#blog-details">Blog Details</a></li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="pages">
                    <label for="pages">Pages</label>
                    <ul class="drop-down-menu">
                        <li><a href="#login">Login</a></li>
                        <li><a href="#cart">Cart</a></li>
                        <li><a href="#element">Element</a></li>
                        <li><a href="#confirmation">Confirmation</a></li>
                        <li><a href="#product-checkout">Product Checkout</a></li>
                    </ul>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="icon-nav">
                <i class="fa fa-magnifying-glass"></i>
                <a href="#login"><i class="fa fa-user"></i></a>
                <a href="#cart"><i class="fa fa-cart-shopping"></i></a>
            </div>

</html>
