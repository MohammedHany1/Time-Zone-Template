<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch shop | eCommers</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">  
    <!-- Main Style File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

<body>
    <header>

            </div>
                <div class="container">
                    <input type="checkbox" id="menu">

                        MENU
                        <i class="fas fa-bars"></i>
                    </label>
                     <ul class="list">
                        <li><div class="cont"><a href="#home">Home</a></div></li>
                        <li><div class="cont"><a href="#shop">Shop</a></div></li>
                        <li><div class="cont"><a href="#about">About</a></div></li>
                        <li>

                            <div class="cont label-container"><a href="#latest"><label for="latest">Latest</label></a></div>
                            <ul class="drop-down-menu">
                                <li><div class="cont"><a href="#product-list">Product List</a></div></li>
                                <li><div class="cont"><a href="#product-details">Product Details</a></div></li>
                            </ul>
                        </li>
                        <li>
                            <input type="checkbox" id="blog">

                        </li>
                        <li>

                            </ul>
                        </li>
                        <li><div class="cont"><a href="#contact">Contact</a></div></li>

            </div>
            <div class="icon-nav">
                <i class="fa fa-magnifying-glass"></i>
                <a href="#login"><i class="fa fa-user"></i></a>
                <a href="#cart"><i class="fa fa-cart-shopping"></i></a>
